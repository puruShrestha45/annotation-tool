<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="header-container">
    <span class="folder-name">Folder: </span>
    <div class="index-container">
      <span>Current Index: </span>
      <span id="current-index">0</span>
    </div>
    <button id="selectFolderButton">Select folder</button>
  </div>
  <div id="imageViewer">
    <div class="image-container">
      <img id="image" src="">
    </div>
    <span id="image-caption"></span>


    <div class="buttons">

      <button id="prevButton">Prev</button>
      <button id="nextButton">Next</button>
      <button id="deleteButton" style="display: none;">Delete</button>
      <div class="lang-toggle">
        <span class="lang-title">Eng</span>
        <label class="switch">
          <input type="checkbox" id="toggleNepaliSwitch">
          <span class="slider round"></span>
        </label>
        <span class="lang-title">Nep</span>
      </div>
    </div>
    <div class="invalid-image">
      <input type="checkbox" name="invalid" id="invalid-image">
      <label for="invalid-image">Invalid Image</label>
    </div>
  </div>
  <input id="transliterateTextarea" type="text" class="input-text">
  <div id="suggestions"></div>
  <div id="special-characters"></div>
  <p>Note : Press SpaceBar after typing one word for English to Nepali Translation. If translation
    is wrong click the word to select from list of Suggestions.</p>
  <button id="saveButton">Save</button>
  <script src="index.js"> </script>
  <script src="specialCharacters.js"> </script>
</body>

</html>
